   <div class="main">
    <div class="card flex justify-content-center">
      <p-card header="Account Settings" [style]="{ width: '360px' }">
          <!-- Back Button -->
      <div class="back-button" (click)="goBack()">
        <i class="pi pi-arrow-left"></i>
        <span>Back to Profile</span>
      </div>
        <form class="example-form">
          <mat-form-field>
            <mat-label>First name</mat-label>
            <input matInput disabled value={{fname}}> 
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput disabled value={{lname}}>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Merchant Url</mat-label>
            <textarea matInput disabled value={{merchanturl}}></textarea>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput [formControl]="email">
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Phone</mat-label>
            <input matInput [formControl]="phone">
          </mat-form-field>
          <p>
            <mat-form-field>
              <mat-label>Address</mat-label>
              <textarea matInput placeholder="Ex. 100 Main St"></textarea>
            </mat-form-field>
          </p>
          <mat-form-field class="example-full-width">
            <mat-label>City</mat-label>
            <input matInput placeholder="Ex. Toronto">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Province</mat-label>
            <input matInput placeholder="Ex. Ontario">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Postal Code</mat-label>
            <input matInput #postalCode maxlength="6" placeholder="Ex. 94105">
            <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
          </mat-form-field>
        </form>
        <div>
          {{updateMsg}}
        </div>
        <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="updateMerchant()">
          Save
        </button>
      </p-card>
    </div>
  </div>
